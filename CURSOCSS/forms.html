<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
//FORMS SON TIPOS DE DATOS QUE QUEREMOS RECIBIR DEL USUARIO.
<body>
    <form>
        <input type="text" required> 
        <input type="button" value="CONFIRMAR"> 
        <input type="checkbox"> 
        <input type="color"> 
        <input type="date"> 
        <input type="datetime"> 
        <input type="email" required placeholder="INGRESAR EMAIL"> 
        <input type="number"> 
        <input type="submit" value="SUMMIT"> 
        <input type="password" required placeholder="INGRESAR CONTRASENA"> 
        <input type="radio"> 
        <input type="file" required> 
    </form>
</body>
</html>
