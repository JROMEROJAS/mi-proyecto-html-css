<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlazando CSS</title>
    <!--BUENA PRACTICA DE COMO UTILIZAR UN STYLE.-->
    <link rel="stylesheet" href="styles.css">
</head>
<!--DEMOSTRACION DE COMO ASIGNARLES STYLE A ELEMENTOS MEDIANTE CLASES, ID O CONJUNTOS DE LISTAS.-->
<body>
    <h1>CARRERAS UNIVERSITARIAS</h1>
    <h2 class="disponibles">DISPONIBLES: </h2>
    <ul>
        <li class="disponibles">Ingenierias Industrial</li>
    </ul>
    <h2 class="faltante">NO DISPONIBLES: </h2>
    <ul>
        <li>Ingenieria de Sistemas</li>
        <li>Ingenieria Civil</li>
        <li>Ingenieria Ambiental</li>
    </ul>
    <h2 class="carrera-pocaestudiada">CARRERA POCO ESTUDIADA: </h2>
    <lu>
        <li id="carrera-pocaestudiada">Ingenieria Mecatronica</li>
    </lu>
</body>
</html>
